<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../statics/bootstrap/css/bootstrap.min.css">
    <title>商家注册</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        input{
            height: 40px !important;
        }
        #select div{
            border-bottom: 1px solid #5a5e66;
            margin-bottom: 20px;
            color: #5a5e66;
        }
        #forget{
            position: absolute;
            top: 11px;
            right: 30px;
        }
        #forget:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation" style="background-color: #337ab7; border-color: #337ab7;">
    <div class="container-fluid">
        <div class="collapse navbar-collapse text-center"  id="example-navbar-collapse">
            <span class="navbar-text" style="color: white; font-weight: bold; font-size: 20px">商家注册中心</span>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row text-center"style="padding-top: 30px">
        <div class="col-sm-6 col-sm-offset-3">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p><h4>商家注册</h4></p>
                        <p class="text-muted" >填写您的店铺信息</p>
                        <div class="col-sm-10 col-sm-offset-1">
                            <hr>
                        </div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="username" placeholder="请输入用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="lastname" class="col-sm-2 control-label">密码</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="lastname" placeholder="密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">店铺名</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="请输入店铺名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">选择地址</label>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option>省份</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option>城市</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option>区县</option>
                                        <option>2</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">详细地址</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="请输入详细地址">
                                </div>
                            </div>
                            <div class="form-group">
                                <label  class="col-sm-2 control-label">联系方式</label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" placeholder="请输入联系方式">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-4">
                                    <button type="submit" class="btn btn-primary btn-block"  style="height: 40px">提交申请</button>
                                </div>
                                <div class="col-sm-4" style="padding-top: 17px">
                                    <a href="login.html" style="color: gray;font-size: 12px">已有账户，去登陆</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

            </div>




        </div>
    </div>
</div>
</body>
</html>
