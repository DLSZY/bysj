<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../statics/bootstrap/css/bootstrap.min.css">
    <title>商家登录</title>
    <style>
        body{
            background-color: #f5f5f5;
        }
        input{
            height: 40px !important;
        }
        #select div{
            border-bottom: 1px solid #5a5e66;
            margin-bottom: 20px;
            color: #5a5e66;
        }
        #forget{
            position: absolute;
            top: 11px;
            right: 30px;
        }
        #forget:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row text-center"style="padding-top: 110px">
        <div class="col-sm-4 col-sm-offset-4">
            <div class="col-sm-10 col-sm-offset-1">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <p><h4>商家登录</h4></p>
                        <p class="text-muted" >管理您的店铺以及商品信息</p>
                        <!--<div class="col-sm-10 col-sm-offset-1" id="select" style="padding: 0px">
                            <div class="col-sm-6" style="border-width: 2px"><p>账号密码登录</p></div>
                            <div class="col-sm-6"><p>手机验证登录</p></div>
                        </div>-->
                        <div class="col-sm-10 col-sm-offset-1">
                            <hr>
                        </div>
                        <form class="form-horizontal" role="form">
                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="text" class="form-control" id="firstname" placeholder="请输入账号">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <input type="text" class="form-control" id="lastname" placeholder="请输入密码" style="padding-right: 90px">
                                    <a href="updatepass.html" id="forget">忘记密码?</a>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <button type="submit" class="btn btn-primary btn-block" style="height: 40px">登录</button>
                                </div>
                            </div>
                            <div class="form-group text-left">
                                <div class="col-sm-10 col-sm-offset-1">
                                    <a href="#" style="color: gray;font-size: 12px">登录遇到问题</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="panel panel-default">
                    <div class="panel-body" style="padding: 20px 0px">
                        <form class="form-horizontal" role="form">
                                <div class="col-sm-offset-1 col-sm-10">
                                    <span style="color: #878d99;">没有账号？</span>
                                    <a href="register.html">去开店</a>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
